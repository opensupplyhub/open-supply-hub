name: '[Release] Deploy'

on:
  workflow_dispatch:
    inputs:
      deploy-tag-version:
        description: 'Release/Tag version (e.g. 0.1.0)'
        required: true
        type: string
      deploy-env:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - sandbox
          - production
        default: sandbox
      clear-opensearch:
        description: 'Clear OpenSearch indexes'
        required: false
        type: boolean
        default: false

jobs:
  create-release-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create Release Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          custom_tag: ${{ github.event.inputs.deploy-env }}-${{ github.event.inputs.deploy-tag-version }}
          tag_prefix: ''
          github_token: ${{ secrets.PAT }}

  trigger-deploy-to-aws:
    runs-on: ubuntu-latest
    needs: create-release-tag
    steps:
      - name: Trigger Deploy to AWS workflow
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/opensupplyhub/open-supply-hub/actions/workflows/deploy_to_aws.yml/dispatches \
            -d '{"ref": "${{ github.event.inputs.deploy-env }}-${{ github.event.inputs.deploy-tag-version }}", "inputs": {"clear-opensearch": ${{ inputs.clear-opensearch }} }}'
