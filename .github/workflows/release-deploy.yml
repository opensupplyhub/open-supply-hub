name: '[Release] Deploy'

on:
  workflow_dispatch:
    inputs:
      deploy-tag-version:
        description: 'Release/Tag version (e.g. 0.1.0)'
        required: true
        type: string
      deploy-env:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - sandbox
          - production
        default: sandbox
      clear-opensearch:
        description: 'Clear OpenSearch indexes'
        required: false
        type: boolean
        default: false

