name: "DB - Apply Anonymized db"

on:
  push:
    branches:
      - OSDEV-862-create-script-for-anonymizing-dump
  workflow_dispatch:

jobs:
  save-anonymized-db:
    runs-on: ubuntu-latest
    environment: ${{ inputs.deploy-env || 'Test' }}
    
    steps:
      - name: Get Environment Name for ${{ vars.ENV_NAME }}
        id: get_env_name
        uses: Entepotenz/change-string-case-action-min-dependencies@v1
        with:
          string: ${{ vars.ENV_NAME }}
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Restore database for ${{ vars.ENV_NAME }}
        run: |
          cd ./src/anon-tools
          docker build -t restore -f Dockerfile.restore .
          docker run -v ./keys/:/keys --shm-size=2gb --rm \
              -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
              -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
              -e AWS_DEFAULT_REGION=eu-west-1 \
              -e ENVIRONEMT
              restore