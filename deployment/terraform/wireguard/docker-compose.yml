#volumes:
  # etc_wireguard:
services:
  wg-easy:
    environment:
      - LANG=en
      - WG_HOST=${wg_host}
      - WG_PERSISTENT_KEEPALIVE=25
    image: ghcr.io/wg-easy/wg-easy:14
    container_name: wg-easy
    #volumes:
      # - etc_wireguard:/etc/wireguard
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1