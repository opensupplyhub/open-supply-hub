networks:
  proxynet:
    name: os-hub-development

services:
  private-instance-db:
    build:
      context: ./src/database
      dockerfile: Dockerfile.local
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "opensupplyhub"]
      interval: 3s
      timeout: 3s
      retries: 3
    volumes:
      - ./dumps:/dumps
    ports:
      - 5433:5432  # Different port to avoid conflict with main DB
    environment:
      - POSTGRES_USER=opensupplyhub
      - POSTGRES_PASSWORD=opensupplyhub
      - POSTGRES_DB=opensupplyhub
    networks:
      - proxynet